<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbie Allsop - UX, Games & UI Designer</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="./js/main.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bobbie Allsop</div>
            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
                <span class="sr-only">Menu</span>
                â˜°
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="/portfolio/" aria-current="page">Home</a></li>
                <li><a href="/portfolio/pages/about.html">About</a></li>
                <li><a href="/portfolio/pages/blog.html">Blog</a></li>
                <li><a href="/portfolio/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-wrapper">
            <!-- Combine hero and overview into one section for desktop layout -->
            <section class="hero section-standard">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="hero-name">
                            <span class="first-name">Bobbie</span>
                            <span class="last-name">Allsop</span>
                        </span>
                    </h1>
                    <p class="hero-subtitle">
                        Designer of <span class="highlight">UX</span>, 
                        <span class="highlight">Games</span> & 
                        <span class="highlight">UI</span>
                    </p>
                </div>

                <!-- Move overview section inside hero for desktop layout -->
                <section class="overview section-standard">
                    <div class="overview-card">
                        <h2>Overview</h2>
                        
                        <div class="collapsible-section">
                            <button class="collapsible-trigger" aria-expanded="false">
                                <span>Skills</span>
                                <svg class="chevron" viewBox="0 0 24 24">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="collapsible-content">
                                <div class="skills-list">
                                    <div class="skill-item">
                                        <input type="checkbox" id="skill-1" checked>
                                        <label for="skill-1">Design Thinking</label>
                                    </div>
                                    <div class="skill-item">
                                        <input type="checkbox" id="skill-2" checked>
                                        <label for="skill-2">UX Design</label>
                                    </div>
                                    <div class="skill-item">
                                        <input type="checkbox" id="skill-3" checked>
                                        <label for="skill-3">UI Design</label>
                                    </div>
                                    <div class="skill-item">
                                        <input type="checkbox" id="skill-4" checked>
                                        <label for="skill-4">Wireframing</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="collapsible-section">
                            <button class="collapsible-trigger" aria-expanded="false">
                                <span>Software</span>
                                <svg class="chevron" viewBox="0 0 24 24">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="collapsible-content">
                                <div class="software-list">
                                    <div class="software-item">
                                        <input type="checkbox" id="software-1" checked>
                                        <label for="software-1">Figma</label>
                                    </div>
                                    <div class="software-item">
                                        <input type="checkbox" id="software-2" checked>
                                        <label for="software-2">Photoshop</label>
                                    </div>
                                    <div class="software-item">
                                        <input type="checkbox" id="software-3" checked>
                                        <label for="software-3">Illustrator</label>
                                    </div>
                                    <div class="software-item">
                                        <input type="checkbox" id="software-4" checked>
                                        <label for="software-4">Maze</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="collapsible-section">
                            <button class="collapsible-trigger" aria-expanded="false">
                                <span>Experience</span>
                                <svg class="chevron" viewBox="0 0 24 24">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="collapsible-content">
                                <div class="experience-bar">
                                    <div class="bar">
                                        <div class="marker"></div>
                                        <span class="label">Mid-Level Experience</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Bobbie Allsop. All rights reserved.</p>
    </footer>
</body>
</html>
