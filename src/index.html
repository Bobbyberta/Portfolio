<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbie Allsop - UX, Games & UI Designer</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="./js/main.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bobbie Allsop</div>
            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
                <span class="sr-only">Menu</span>
                â˜°
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="/portfolio/" aria-current="page">Home</a></li>
                <li><a href="/portfolio/pages/about.html">About</a></li>
                <li><a href="/portfolio/pages/blog.html">Blog</a></li>
                <li><a href="/portfolio/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-wrapper">
            <!-- Combine hero and overview into one section for desktop layout -->
            <section class="hero section-standard">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="hero-name">
                            <span class="first-name">Bobbie</span>
                            <span class="last-name">Allsop</span>
                        </span>
                    </h1>
                    <p class="hero-subtitle">
                        Designer of <span class="highlight">UX</span>, 
                        <span class="highlight">Games</span> & 
                        <span class="highlight">UI</span>
                    </p>
                </div>

                <!-- Overview section with all content inside the card -->
                <section class="overview section-standard">
                    <div class="overview-card">
                        <h2>Overview</h2>
                        
                        <!-- Skills section -->
                        <div class="collapsible-section">
                            <button class="collapsible-trigger" aria-expanded="false">
                                <span>Skills (10)</span>
                                <svg class="chevron" viewBox="0 0 24 24">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="collapsible-content">
                                <div class="skills-list">
                                    <div class="skill-item">
                                        <label>Design Thinking</label>
                                    </div>
                                    <div class="skill-item">
                                        <label>Lean UX / Agile</label>
                                    </div>
                                    <div class="skill-item">
                                        <label>Wireframing</label>
                                    </div>
                                    <div class="skill-item">
                                        <label>Prototyping</label>
                                    </div>
                                    <div class="skill-item">
                                        <label>Usability Testing</label>
                                    </div>
                                    <div class="skill-item">
                                        <label>User Interviews</label>
                                    </div>
                                    <div class="skill-item">
                                        <label>User Personas</label>
                                    </div>  
                                    <div class="skill-item">
                                        <label>User Stories</label> 
                                    </div>
                                    <div class="skill-item">
                                        <label>Accessibility</label>
                                    </div>
                                    <div class="skill-item">
                                        <label>Design Systems</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Software section -->
                        <div class="collapsible-section">
                            <button class="collapsible-trigger" aria-expanded="false">
                                <span>Software (4)</span>
                                <svg class="chevron" viewBox="0 0 24 24">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="collapsible-content">
                                <div class="software-list">
                                    <div class="software-item">
                                        <label>Figma</label>
                                    </div>
                                    <div class="software-item">
                                        <label>Maze</label>
                                    </div>
                                    <div class="software-item">
                                        <label>Cursio.ai</label>
                                    </div>
                                    <div class="software-item">
                                        <label>Illustrator</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Experience section -->
                        <div class="collapsible-section">
                            <button class="collapsible-trigger" aria-expanded="false">
                                <span>Experience (8 years)</span>
                                <svg class="chevron" viewBox="0 0 24 24">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="collapsible-content">
                                <div class="experience-bar">
                                    <div class="bar">
                                        <!-- Segments for different experience areas -->
                                        <div class="segment games" style="width: 25%;">
                                            <span class="segment-label">Games Design</span>
                                        </div>
                                        <div class="segment product" style="width: 12.5%;">
                                            <span class="segment-label">Product Design</span>
                                        </div>
                                        <div class="segment ux" style="width: 62.5%;">
                                            <span class="segment-label">UX Design</span>
                                        </div>
                                    </div>
                                    
                                    <!-- Experience key/legend -->
                                    <div class="experience-key">
                                        <div class="key-item games">
                                            <span class="key-dot"></span>
                                            <span class="key-label">Games Design</span>
                                            <span class="key-years">2 years</span>
                                        </div>
                                        <div class="key-item product">
                                            <span class="key-dot"></span>
                                            <span class="key-label">Product Design</span>
                                            <span class="key-years">1 year</span>
                                        </div>
                                        <div class="key-item ux">
                                            <span class="key-dot"></span>
                                            <span class="key-label">UX Design</span>
                                            <span class="key-years">5 years</span>
                                        </div>
                                        <div class="key-item total">
                                            <span class="key-years">Total: 8 years design experience</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Bobbie Allsop. All rights reserved.</p>
    </footer>
</body>
</html>
