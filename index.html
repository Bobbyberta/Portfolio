<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbie Allsop - UX, Games & UI Designer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/main.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bobbie Allsop</div>
            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
                <span class="sr-only">Menu</span>
                â˜°
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home" aria-current="page">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <div class="profile-container">
                    <img src="images/profile-photo.png" alt="Profile photo showing a person wearing glasses and a red sweater" class="hero-image">
                    <div class="thought-bubble">
                        <span class="typed-text"></span>
                        <span class="cursor">&nbsp;</span>
                    </div>
                </div>
                <h1>Bobbie Allsop</h1>
                <p>Designer of UX, Games and UI</p>
            </div>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="images/project-placeholder.jpg" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Project description goes here...</p>
                    <a href="#" class="button">View Project</a>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bobbie Allsop. All rights reserved.</p>
    </footer>
</body>
</html>
