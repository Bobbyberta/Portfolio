name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  # Remove pull_request trigger since we don't want to deploy PRs
  
  # Keeps the manual trigger option
  workflow_dispatch:

# Add permissions configuration
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Add condition to only run on push to main or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Verify Node.js installation
        run: |
          node --version
          npm --version

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Build website
        working-directory: .
        env:
          BASE_URL: '/portfolio'
        run: npm run build

      - name: Debug build output
        run: |
          pwd  # Print working directory
          ls -la  # List files in current directory
          ls -la dist  # List files in dist directory
          cat dist/index.html | head -n 20  # Show first 20 lines of index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          force: true
