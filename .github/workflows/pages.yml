name: GitHub Pages Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        env:
          BASE_URL: '/portfolio'
        run: |
          npm run build
          # Ensure pages directory exists
          mkdir -p dist/pages/blog
          # Copy HTML files to maintain structure if they don't exist
          cp -n dist/about.html dist/pages/about.html 2>/dev/null || true
          cp -n dist/blog.html dist/pages/blog.html 2>/dev/null || true
          cp -n dist/contact.html dist/pages/contact.html 2>/dev/null || true
          cp -n dist/bubble-function-case-study.html dist/pages/blog/bubble-function-case-study.html 2>/dev/null || true
          cp -n dist/deepest-ocean-case-study.html dist/pages/blog/deepest-ocean-case-study.html 2>/dev/null || true
          # Create 404 page
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4